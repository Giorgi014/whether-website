<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./components/Header/header.css">
    <link rel="stylesheet" href="./components/SearchedCity/searchedCity.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<body>
    <div class="content_wrapper">
        <!-- HEADER WITH MODES AND SEARCH -->
        <header>
            <section class="mode_container">
                <div class="color_mode mode">
                    <img src="./assets/icon/weather-icons-master/svg/wi-day-sunny.svg" alt="">
                    <div class="handle_mode_cont">
                        <div id="mode_boolet"></div>
                    </div>
                    <img src="./assets/icon/weather-icons-master/svg/wi-moon-waning-crescent-3.svg" alt="">
                </div>
                <div class="temprature_mode mode">
                    <img src="./assets/icon/weather-icons-master/svg/wi-celsius.svg" alt="" class="celsius">
                    <div class="handle_mode_cont">
                        <div id="mode_boolet"></div>
                    </div>
                    <img src="./assets/icon/weather-icons-master/svg/wi-fahrenheit.svg" alt="" class="fahrenheit">
                </div>
            </section>
            <h1>
                <span>
                    <img src="./assets/icon/weather-icons-master/svg/wi-cloud.svg" alt="" />
                </span>
                Weather Now
            </h1>
            <p>Your beautiful weather companion</p>
            <section class="search_container">
                <input type="text" placeholder="Search for a city..." />
                <i class="fa-solid fa-magnifying-glass"></i>
            </section>
        </header>

        <!-- MAIN CONTAINER -->
        <main>
            <article class="searched_city_container">
                <section class="city_container">
                    <p class="city">Batumi, <span>GE</span></p>
                    <div class="city_temperature">
                        <div class="city_weather">
                            <img src="./assets/icon/weather-icons-master/svg/wi-day-sunny.svg" alt="">
                        </div>
                        <div class="temperature">
                            <p class="temperature_degrees">22 <span class="circle"></span></p>
                            <p class="temperature_info">Sunny</p>
                        </div>
                    </div>
                </section>
                <section class="whether_info">
                    <div class="humidity_cont">
                        <p>Humidity</p>
                    </div>
                    <div class="wind_speed_cont">
                        <p>Wind Speed</p>
                    </div>
                    <div class="pressure_cont">
                        <p>Pressure</p>
                    </div>
                </section>
            </article>
        </main>
    </div>

    <!-- JAVASCRIPT -->
    <script src="./components/javascript/app.js"></script>
    <script src="./components/javascript/modes.js"></script>
</body>
</html>
