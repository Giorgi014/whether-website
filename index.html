<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <!-- HEADER WITH MODES AND SEARCH -->

    <header>
      <section class="mode_container">
        <div class="color_mode">
          <img src="./assets/icon/weather-icons-master/svg/wi-day-sunny.svg" alt="">
          <div class="handle_mode_cont">
            <div class="mode_boolet"></div>
          </div>
          <img src="./assets/icon/weather-icons-master/svg/wi-moon-waning-crescent-3.svg" alt="">
        </div>
        <div class="temprature_mode"></div>
      </section>
      <h1>
        <span>
          <img
            src="./assets/icon/weather-icons-master/svg/wi-cloud.svg"
            alt=""
          />
        </span>
        Weather Now
      </h1>
      <p>Your beautiful weather companion</p>
      <section class="search_container">
        <input type="text" placeholder="Search for a city..." />
      </section>
    </header>

    <!-- MAIN CONTAINER -->

    <main>
      <article class="searched_city_container">
        <section class="whether_info">
          <div class="humidity_cont">
            <p>Humidity</p>
          </div>
          <div class="wind_speed_cont">
            <p>Wind Speed</p>
          </div>
          <div class="pressure_cont">
            <p>Pressure</p>
          </div>
        </section>
      </article>
    </main>

    <!-- JAVASCRIPT -->

    <script src="./javascript/app.js"></script>
    <script src="./javascript/modes.js"></script>
  </body>
</html>
